            <div>
                <br>
                <h3>Buscar Videojuego</h3>

                                <text x="50%" y="50%" fill="#eceeef" dy=".3em">{{i.name}}</text>
                            </svg> -->

                            <!-- <p class="card-text">{{i.descripcion}}</p> -->

                            </a>
                        </div>
